<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button id="greetingsBtn"Onclick="alert(displaySum())">
        Click to see results of adding 2 numbers
    </button>
    <button button id="name" Onclick="alert(displayName())">
        click to see name

    </button>

    
    <script>
        function displaySum() {
            var num1 =10;
            var num2 =30;

            var sum =num1 +num2;

            alert(sum);

        }
    </script>
    <script>
        function displayName(){
            var name = "Ajia Abdulhamid";
             alert(name);
        }
    </script>
    
</body>
</html>
